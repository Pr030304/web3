<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Gymkhana Decentralized Election</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="connectPage">
        <h1>Welcome to Gymkhana Decentralized Election</h1>
        <button id="connectBtn">Connect to MetaMask</button>
    </div>

    <div id="electionPage" style="display: none;">
        <h1>Election</h1>
        <table id="candidatesTable">
            <tr>
                <th>Index</th>
                <th>Candidate Name</th>
                <th>Score</th>
            </tr>
        </table>

        <form id="voteForm">
            <label for="candidate1">1st Preference:</label>
            <input type="number" id="candidate1" required>
            <label for="candidate2">2nd Preference:</label>
            <input type="number" id="candidate2" required>
            <label for="candidate3">3rd Preference:</label>
            <input type="number" id="candidate3" required>
            <button type="submit" id="voteBtn" >Vote</button>
        </form>

        <div id="successMessage" style="display: none;">
            <p>Successfully Voted!</p>
        </div>

        <table id="candidatesTable">
            <!-- Display candidates and their scores after voting -->
        </table>

        <button id="updateScoresBtn">Update Scores</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
